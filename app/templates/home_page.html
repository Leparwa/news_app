{% extends 'index.html' %}

{% block head %}{% endblock %}

{% block body %}
<div class="container-fluid">
  <div class="row mt-3 d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-body shadow">
          <div class="newsSources d-flex justify-content-center">
            <h3 class="">News Sources</h3>
          </div>
          {% for news_source in sources%}
          <div class="card shadow">
            <div class="card-header bg-primary">
              <span class="d-block">
                <h4><small>{{news_source.name}}</small></h4>
                <span class="d-flex justify-content-end">
                  <a href="{{url_for('main.get_source',id = news_source.id)}}" type="button" class="btn btn-sm btn-success">visit</a>
                </span>
              </span>
            </div>
            <div class="card-body w-100">
                <h6 class="mb-2 text-danger align-center"><strong><i>{{news_source.category}}</i></strong></h6>
                <hr>
                <div class="w-100">
               
                  <p class="media-body pb-3 mb-0 small lh-125">
                    <span class="d-flex justify-content-end text-muted"> 
                    
                      <small>{{news_source.language}}</small></span>
                    <strong class="d-block ml-3 text-success">
                      <a href="{{news_source.url}}">{{news_source.url}}</a>
                    </strong>
                    {{news_source.description}}
                    
                  </p>
                  

                </div>
               
            </div>
          </div>
          {% endfor %}
  </div>
</div>
{% endblock %}
